<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Livraison - ManiocAgri</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="card-title mb-0">Suivi de votre livraison</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Entrez votre numéro de commande pour suivre l'état de votre livraison.</p>
                        <form id="trackingForm">
                            <div class="mb-3">
                                <label for="trackingNumber" class="form-label">Numéro de commande</label>
                                <input type="text" class="form-control" id="trackingNumber" placeholder="Ex: CMD-1234567890123" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Suivre ma commande</button>
                        </form>
                        <div id="trackingResult" class="mt-3" style="display: none;">
                            <h5>État de la livraison:</h5>
                            <p id="statusMessage" class="text-muted">Votre commande est en cours de traitement.</p>
                        </div>
                        <div id="notificationsSection" class="mt-3" style="display: none;">
                            <h5>Notifications:</h5>
                            <div id="notificationsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
